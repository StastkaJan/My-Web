<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jan Stastka</title>

    <link rel="shortcut icon" href="iconLight.svg" type="image/x-icon">
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/style.css">

    <script>
        function loadSection(x) {
            let y = this;
            console.log(y, x);
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    y.innerHTML = this.responseText;
                }
            };
            xhttp.open('GET', '/templates/' + x + '.html', true);
            xhttp.send();
        }
    </script>
</head>

<body>
    <header onload="loadSection('header')"></header>
    <p>Hi all</p>
    <footer onload="loadSection('footer')"></footer>
</body>

</html>
