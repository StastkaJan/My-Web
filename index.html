<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jan Stastka</title>

    <link rel="shortcut icon" href="/icons/iconLight.svg" type="image/x-icon">
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/style.css">

    <script src="/script/ajax.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            loadDoc(['header', 'footer']);
            let date = new Date();
            if (date.getHours() - 8 > 12) {
                let link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '/style/dark.css';
                document.head.appendChild(link);
            }
            document.querySelector('head > script:last-of-type').remove();
        });
    </script>
</head>

<body>
    <header></header>
    <p>Hi all</p>
    <footer></footer>
</body>

</html>
